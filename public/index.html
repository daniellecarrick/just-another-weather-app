<!DOCTYPE html>
<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Just Another Weather App</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="form-group center-block">
            <input type="text" name="search" class="form-control" placeholder="Search for a city">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-lg-12">
        <div class="weather">
        <!--template goes here-->
        </div>
      </div>
    </div>
  </div>
<script id="weather-template" type="text/x-handlebars-template">
    <div class="city">

      <h1>{{ city }}</h1>
      <div id="temp">{{ temp }}</div>

    </div>
  </script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
